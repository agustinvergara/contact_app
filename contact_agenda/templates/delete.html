{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style-delete.css' %}">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
	<title>Delete Contact</title>
</head>
<body>

	<div class="container">
		<header class="hero">
			<a href="{% url 'contact:contact-detail' contact.contact_id %}">
				<i class="fas fa-chevron-circle-left back-btn"></i>
			</a>
			<div class="hero-info">
				<h1 class="name">{{contact.contact_name}}</h1>
				<p class="relationship-hero">{{contact.contact_relation.contact_relation_text}}</p>
			</div>
		</header>

		<section class="delete-container">
				<p>Are you sure you want to delete this contact?</p>
				<div class="delete-contact">
					<form method="POST" action="{% url 'contact:contact-deleter' %}">
					{% csrf_token %}
					{% comment %} <input type="hidden" name="button" value="{{ contact.contact_id }}"> {% endcomment %}
					<i class="fas fa-trash delete-icon"></i>
					<button class="delete-button" type="submit" name="delete" value="{{ contact.contact_id }}">Delete Contact</button>
				</form>
				</div>
		</section>
	</div>

</body>
</html>
