{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style-edit.css' %}">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

	<script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
    <title>Contact address</title>
</head>

<body>
    <div class="container">
        <header class="hero">
            <div class="hero-info">
                <h1 class="name">Contact Address</h1>
            </div>
        </header>

        <form action="{% url 'contact:new-contact-address-saver' %}" method="POST">
            {% csrf_token %}
            <section class="contact-info">

				<div class="info-line">
					<i class="fas fa-map-marker-alt icon-gradient location"></i>
					<input type="text" class="type" name="address-1" placeholder="Adress 1">
				</div>


				<div class="info-line">
					<i class="fas fa-map-marker-alt icon-gradient location"></i>
					<input type="text" class="type" name="address-2" placeholder="address 2">
				</div>


				<div class="info-line">
					<i class="fas fa-map-marker-alt icon-gradient location"></i>
					<input type="text" class="type" name="city" placeholder="City">
				</div>


			</section>

			<section class="button-container">


				<div class="update-contact">
					<i id="save" class="fas fa-check-circle icon-gradient"></i>
					<button type=" submit" class="button">Save Address</button>
				</div>
			</section>

        </form>
    </div>    
</body>
</html>
